<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
  <main>
    <section class="card-section">
      <div class="card-section__card-front">
        <img src="images/card-logo.svg" alt="" class="card-front__logo">

        <section class="card-front__text">
          <p class="card-front__number">0000 0000 0000 0000</p>
          <div class="card-front__text--flexbox">
            <p class="card-front__name">Jane Appleseed</p>  
            <p><span class="card-front__mounth">00</span>/<span class="card-front__year">00</span> </p>
          </div>
        </section>
      </div>

      <div class="card-section__card-back" >
        <p class="card-section__cvc">000</p>
      </div>
    </section>
      
    <section class="form-section">
      <form class="form">
        <section>
          <label for="name">CARDHOLDER NAME<input type="text" name="name" id="form__card-name" placeholder="e.g. Jane Appleseed" required>
          <div class="error-box-name"></div></label>
          

          <label for="form__card-number">CARD NUMBER</label>
          <input type="text" name="" id="form__card-number" placeholder="e.g. 1234 5678 9123 0000" min="1111111111111111" max="9999999999999999" pattern="[0-9]" required>
          <div class="error-box-cardNumber"></div>
        </section>
        
        <section class="form__flexbox">
          <section class="form__flexbox--box">
          <label for="form__card-date--MM form__card-date--YY">EXP DATE (MM/YY)</label>

          <div>
            <input type="number" id="form__card-date--MM" placeholder="MM" min="01" max="99">
            <input type="number" id="form__card-date--YY" placeholder="YY" min="22" max="99">
            <div class="error-box-date"></div>
          </div>
          
        </section>

        <section class="form__flexbox--box">
          <label for="form__card-CVC">CVC</label>
          <input type="number" name="" id="form__card-CVC" placeholder="e.g. 123" min="001" max="999">
          <div class="error-box-cvc"></div>
        </section>
        </section>
        
        <button class="form__button">Confirm</button>
      </form>
    </section>

  <!-- Completed state start -->

    <section class="thanks-state">
        <img src="images/icon-complete.svg" alt="">
        <h1 class="thanks-state__title">Thank you!</h1>
        <p class="thanks-state__paragraph">We've added your card details</p>
        <button type="reset" class="thanks-state__button">Continue</button>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">@thaiscode</a>.</p>
    
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
  <main>
    <section class="card-section">
      <div class="card-section__card-front">
        <img src="images/card-logo.svg" alt="" class="card-front__logo">

        <section class="card-front__text">
          <p class="card-front__number">0000 0000 0000 0000</p>
          <div class="card-front__text--flexbox">
            <p class="card-front__name">Jane Appleseed</p>  
            <p><span class="card-front__mounth">00</span>/<span class="card-front__year">00</span> </p>
          </div>
          
        </section>
        
          
      </div>

      <div class="card-section__card-back">
        <p class="card-section__cvc">000</p>
      </div>
    </section>
      
    <section class="form-section">
      <form class="form">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="form__card-name" placeholder="e.g. Jane Appleseed">

        <label for="form__card-number">CARD NUMBER</label>
        <input type="number" name="" id="form__card-number" placeholder="e.g. 1234 5678 9123 0000">

        <div class="form__flexbox">
          <div class="form__flexbox--box">
          <label for="form__card-date--MM form__card-date--YY">EXP DATE (MM/YY)</label>

          <div>
            <input type="number" name="" id="form__card-date--MM" placeholder="MM">
            <input type="number" name="" id="form__card-date--YY" placeholder="YY">
          </div>
          
        </div>

        <div class="form__flexbox--box">
          <label for="form__card-CVC">CVC</label>
          <input type="number" name="" id="form__card-CVC" placeholder="e.g. 123">
        </div>
        </div>
        
        <button type="button" class="form__button">Confirm</button>
      </form>
    </section>
  </main>

  <!-- Completed state start -->

  <section style="display: none;">
     Thank you!
  We've added your card details
  Continue
  </section>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
